<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AJIS Car Rental - Login</title>
    <style>
        :root {
            --bg: #f5f5f5;
            --card: #ffffff;
            --accent: #ef4444;
            --text: #333333;
            --muted: #6b7280;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background-color: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 20px;
        }

        .card {
            background-color: var(--card);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: var(--muted);
        }

        .tab.active {
            border-bottom-color: var(--accent);
            color: var(--accent);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #dc2626;
        }

        .user-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .user-type label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        #signup-form {
            display: none;
        }
        
        .error-message {
            color: var(--accent);
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="brand">
            <div class="logo">A</div>
            <div>AJIS Car Rental</div>
        </div>

        <div class="card">
            <div class="tabs">
                <div class="tab active" id="login-tab">Login</div>
                <div class="tab" id="signup-tab">Sign Up</div>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div class="user-type">
                    <label>
                        <input type="radio" name="login-user-type" value="customer" checked> Customer
                    </label>
                    <label>
                        <input type="radio" name="login-user-type" value="staff"> Staff
                    </label>
                    <label>
                        <input type="radio" name="login-user-type" value="admin"> Admin
                    </label>
                </div>
                <button type="submit">Login</button>
                <div class="error-message" id="login-error"></div>
            </form>

            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required>
                </div>
                <div class="user-type">
                    <label>
                        <input type="radio" name="signup-user-type" value="customer" checked> Customer
                    </label>
                    <label>
                        <input type="radio" name="signup-user-type" value="staff"> Staff
                    </label>
                </div>
                <button type="submit">Sign Up</button>
                <div class="error-message" id="signup-error"></div>
            </form>
        </div>
    </div>

    <script>
        // Tab switching
        document.getElementById('login-tab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('signup-tab').classList.remove('active');
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        });

        document.getElementById('signup-tab').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const userType = document.querySelector('input[name="login-user-type"]:checked').value;
            const errorElement = document.getElementById('login-error');
            
            // Simple validation
            if (!email || !password) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.style.display = 'block';
                return;
            }
            
            // Simulate successful login for demo purposes
            localStorage.setItem('userId', '1');
            localStorage.setItem('userType', userType);
            localStorage.setItem('isLoggedIn', 'true');
            
            // Redirect based on user type
            if (userType === 'customer') {
                window.location.href = 'customer.html';
            } else if (userType === 'admin') {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'staff.html';
            }
        });

        // Signup form submission
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const userType = document.querySelector('input[name="signup-user-type"]:checked').value;
            const errorElement = document.getElementById('signup-error');
            
            // Simple validation
            if (!name || !email || !password || !confirmPassword) {
                errorElement.textContent = 'Please fill in all fields';
                errorElement.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match';
                errorElement.style.display = 'block';
                return;
            }
            
            // Simulate successful registration for demo purposes
            localStorage.setItem('userId', '2');
            localStorage.setItem('userType', userType);
            localStorage.setItem('isLoggedIn', 'true');
            
            // Show success message
            alert('Registration successful!');
            
            // Redirect based on user type
            if (userType === 'customer') {
                window.location.href = 'customer.html';
            } else {
                window.location.href = 'staff.html';
            }
        });
    </script>
</body>

</html>
